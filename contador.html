<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Contador de Leitura </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="css/contador.css">


</head>
<body>
    
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand" href="#"> <i class="bi bi-bookmark-plus"></i> Contador de Leitura </a>
            <form class="d-flex" role="search">
                <a href='index.html'> <button type="button" class="btn btn-outline-secondary"> Voltar </button> </a> <!-- botão para voltar ao index -->
            </form>

          </div>
        </div>
      </nav>

      <div class="container"> <!-- container central de tudo -->
        <div class="row justify-content-center"> <!-- configurações do container para o formulário -->
          <div class="col-md-6"> <!-- responsividade -->
            <form>
              <div class="formulario"> <!-- formulario para a estilização -->
                <label for="livro"> Livro: </label>
                <input type="text" class="form-control" placeholder="Título do Livro" id="livro">
              </div>
              <div class="formulario">
                <label for="nomeautor"> Autor: </label>
                <input type="text" class="form-control" placeholder="Nome do Autor" id="nomeautor">
              </div>
              <div class="formulario">
                <label for="gênero"> Gênero </label>
                <select id="genero" class="form-control"> <!-- classe para deixar bonita a seleção -->
                    <option value="Romance"> Romance </option>
                    <option value="Fantasia"> Fantasia </option>
                    <option value="Ficção Científica"> Ficção Científica </option>
                    <option value="Terror"> Terror </option>
                    <option value="Suspense"> Suspense </option>
                    <option value="Mistério"> Mistério </option>
                    <option value="Drama"> Drama </option>
                    <option value="Comédia"> Comédia </option>
                    <option value="Biografia"> Biografia </option>
                    <option value="Autobiografia"> Autobiografia </option>
                </select>
              </div>
              <div class="formulario">
                <label for="paginas">Número de Páginas: </label>
                <input type="number" class="form-control" id="paginas" placeholder="Quantidade de páginas">
              </div>
              <div class="formulario">
                <label for="nota">Nota de 1 a 10 </label>
                <input type="number" class="form-control" id="nota" min="1" max="10" placeholder="1-10">
              </div>
              <div class="row">
                <div class="col">
                  <button type="button" class="btn btn-primary" id="btn"> Cadastrar </button> <!-- botao para cadastrar as informações -->
                </div>
                <div class="col">
                  <button type="button" class="btn btn-secondary" onclick=teste()> Calcular </button> <!-- botao para calcular quanto tempo foi preciso pra ler todos os livros -->
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>






      <div class="container">
        <div class="row">
          <div class="col-md-12"> 
            <div class="table-container"> <!-- deixar a tabela bonita no container -->
              <table class="table">
                <thead>
                  <tr>
                  
                    <th scope="col"> Livro </th>
                    <th scope="col"> Autor </th>
                    <th scope="col"> Gênero </th>
                    <th scope="col"> N° Páginas </th>
                    <th scope="col"> Nota </th>
                    <th scope="col"> Tempo de leitura </th>

                  </tr>
                </thead>
                <tbody  id="resultado">
                 
                  <!-- sairá os resultados da inserção -->
                  
              </tbody>

              </table>
            </div>
          </div>
        </div>
      </div>

      <footer class="footer">
          <span class="text-muted"> © 2024 Site do Dog. Possuo todos os direitos reservados. </span>
       
      </footer>

    crossorigin="anonymous"></script>

    <!-- Link js -->
    <script src="js/app.js"></script>

</body>
</html>
